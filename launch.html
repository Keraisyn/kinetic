<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body id=body>
    <h1 id="header_main">launch</h1>
    <h2 id="clock"></h2>
    <script src="/js/scripts.js"></script>
    <div class="icons" id="icons_all">
      <div class="icons" id="icons_calendar">
        <img src='https://preview.ibb.co/jE76Bm/calendar.png' alt="calendar" border="0" id="calendicon"/>
      </div>
      <div class="icons" id="icons_links">
        <img src="https://image.ibb.co/hsHxOm/7_D7633_B2_B90_E_41_E2_BF50_AFC1_EEE119_A3.png" alt="links" border="0" id="linksicon"/>
      </div>
    </div>
    <div id=calendmodal class="generalmodal">
      <div class="modal-content" id="calendcontent">
        <iframe src="https://calendar.google.com/calendar/embed?src=googleapps.wrdsb.ca_ptpdj55efmhg1nb89ruc15fi3k%40group.calendar.google.com&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no" visibility="hidden" id="calendiframe"></iframe>
        <p id=infostuff>For a more extensive calendar and<br>more school tools, visit <a href="https://jam.wrdsb.ca" id="jamsite">The SJAM Website</a>.</p>
      </div>
    </div>
    <div id="linksmodal" class="generalmodal">
      <div class="modal-content">
        <h3 id=linksh>Links</h3>
        <h5 id=sublinks>Helpful resources you may use often</h5>
        <button class=linkbuttons><a href=https://jam.wrdsb.ca class=somelinks>SJAM Website</a></button><br><br>
        <button class=linkbuttons><a href=https://drive.google.com class=somelinks>Google Drive</a></button><br><br>
        <button class=linkbuttons><a href=https://classroom.google.com class=somelinks>Google Classroom</a></button><br><br>
      </div>
    </div>
  </body>
</html>
